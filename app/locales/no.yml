# OM OSS
om_meg_undertittel_bilde: 'Min visjon'
om_meg_tittel: 'Om meg'
om_meg_tekst1: 'Speria Creative ble etablert i 2017 av Susana Pham.'
om_meg_tekst2: 'Jeg er genuint opptatt av å levere gode løsninger for min kunder, og spesialiserer meg innen små, mellomstore og nyoppstartede bedrifter. Alle hjemmesidene jeg bygger er brukervennlige, responsive og søkemotoroptimaliserte.'
om_meg_tekst3: 'Det er mange som gjør det samme som meg, men jeg vil at du skal jobbe med meg ut fra hvordan jeg jobber og hva jeg leverer. Gjennom hardt arbeid kan jeg tilby så mye mer enn bare en fin hjemmeside å se på.'
om_meg_tittel1: 'Hvorfor bør du velge meg?'
om_meg_tekst4: 'Jeg setter brukeropplevelse i fokus. Å drive trafikk inn på siden din er det viktigste av alt. Det hjelper ikke med en fin side hvis ingen finner den. Velger du meg er det en investering der mitt mål er å lage "eye catching" nettiside, samtidig øke synlighet.'
om_meg_tekst5: 'Jeg er opptatt av å jobbe tett med kundene mine. Jeg sier ikke ja til alle oppdrag, fordi jeg vil at du som kunde blir 100% prioritert.'
om_meg_tekst6: 'Jeg prater deg ikke trill rundt og sitter ikke i flere møter for å preike om ditt og datt. Jeg kaster ikke bort tiden din og går heller rett på sak. Du møter faktisk meg som gjør jobben for deg, og som faktisk kjenner til behovene dine.'
om_meg_tekst7: 'Mine priser er mye rimeligere enn hos mange av mine konkurrenter. Jeg tilbyr både timepris og pakkepris som er svært gunstige. Nyetablerte firmaer får dessuten 10% rabatt.'
om_meg_tekst8: 'Jeg har lynkjapp responstid og korte arbeidsprosesser. Derfor kommer resultatene raskere. Som en liten leverandør er jeg avhengig av at du som kunde lykkes, ellers gjør jeg ikke det bra selv.'
om_meg_tekst9: '<b>Min visjon er enkel:</b> Jeg er lidenskapelig opptatt av å skape gode resultater. På veien dit skal jeg vise at det går an å få til gode resultater, og samtidig levere et godt webdesign uten at du må betale mye penger.'
om_meg_tekst10: 'Ta kontakt for å bli bedre kjent med meg'

# DESIGN
design_tittel_bilde: 'Hvorfor er et godt design viktig?'
design_undertittel_bilde: 'Jeg designer profesjonelle websider <br> tilpasset ditt behov.'
design_tittel: 'UX-design'
design_tekst1: 'Når jeg lager et designkonsept har jeg hele tiden fokus på at det skal forbedre brukervennligheten og fremme innholdet.'
design_tekst2: 'I motsetning til mange andre webdesignfirmaer lager jeg kreative og unike design fra scratch, og jeg vil aldri levere fra meg lik webdesign til flere kunder. Jeg er svært opptatt av høy kvalitet på det jeg leverer. En stor fordel er at jeg er erfaren og følger trenden i markedet, da vet jeg hva som må til for å lage god webdesign.'
design_tekst3: 'Designere som ikke har kunnskap om brukervennlighet kan lage et nettside som ser bra ut, men designet er ikke optimalisert for web og nettsiden bli vanskelig å bruke. Jeg lager ryddig kode slik at hjemmesiden din fungerer i de mest brukte nettleserne, og i tillegg er optimalisert for maksimal hastighet og stabilitet.'
design_knapp8: 'Ta kontakt så hjelper jeg deg'

# FRONTEND PAGE
frontend_undertittel_bilde: Jeg koder Javascript og <br> tilbyr Sanity CMS for innhold.
frontend_tittel1: 'Responsivt Design'
frontend_tekst4: 'Alle nettsider jeg lager er tilpasset alle skjermstørrelser. Det betyr at innholdet og designet på nettsiden din blir automatisk tilpasset etter din enhet, uansett skjermstørrelse.'
frontend_tittel2: 'Webutvikling'
frontend_tekst5: 'Jeg lager nettsiden din med standard HTML, CSS og Javascript som er et moderne, kjapt og fleksibelt språk som gjør det lett å gjøre siden din dynamisk.'
frontend_tittel3: 'Testing'
frontend_tekst6: 'Jeg leverer ikke produktet før det er ferdig testet. Jeg vil kjøre en grundig test på hjemmesiden din og teste den i de mest brukte nettleserne. Jeg garanterer at du som kunde vil få et feilfritt produkt som er av høyeste kvalitet. Finner du feil fikser jeg det umiddelbart.'
frontend_tekst7: 'Vil du vite mer om hva jeg har å tilby innen design og utvikling?'
frontend_tittel4: 'Publiseringssystem'
frontend_tekst9: 'Jeg bruker Sanity publiseringsløsning (CMS), hvor du kan enkelt administrere innholdet selv. Jeg har lagt vekt på at du som administrator skal være trygg, og Sanity gir brukerne muligheten til å tilpasse løsningen til deres spesifikke behov. Det er ingen krav om tekniske forkunnskaper.'
frontend_text10: ' Spar kostnader ved å utføre enkle oppgaver selv, som å bytte ut bilder eller endre tekst'

